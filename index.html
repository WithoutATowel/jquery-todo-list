<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Nothing+You+Could+Do|Shadows+Into+Light|Waiting+for+the+Sunrise" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="graphPaper">
    	<div id="listContainer">
            <h1>My To-Do List</h1>
            <ol>
                <li id="firstItem">Nothing to do so far!</li>
            </ol>   
        </div>
        <div id="newItem">
            <form>
                <input type="text" id="newItemName">
                <img src="img/submit.png" class="submitButton">
                <span class="submitButton">SUBMIT</span>
            </form>
        </div>
        <img src="img/doodles/earth.png" class="doodle" id="earth">
        <img src="img/doodles/diamond.png" class="doodle" id="diamond">
        <img src="img/doodles/ghost.png" class="doodle" id="ghost">
        <img src="img/doodles/notes.png" class="doodle" id="notes1">
        <img src="img/doodles/notes.png" class="doodle" id="notes2">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
